{% extends 'layout/layout.html' %}

{% block main %}

<main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">

        </div>
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-white bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Upload File</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$Free</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Upload file here</li>
                        <li>Maximum file size 2GB</li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-primary" id='add-row'>Upload</button>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>

    <h2 class="display-6 text-center mb-4">Latest Block Chain Data</h2>

    <div class="table-responsive block-data-table">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody id='block-data-body'>

            </tbody>
        </table>
    </div>
    <script>
        // Get HTML elements 
        const button = document.getElementById('add-row')
        const table = document.getElementById('block-data-body')

        // Define API URL
        const URL = 'https://beta.0chain.net/sharder01/v1/block/get/latest_finalized'

        const buildRow = ({ date, id }) => {
            const row = document.createElement('tr')
            const html = `
            <tr>
                <th scope="row">Data</th>
                <td>${id}</td>
                <td>${date}</td>
            </tr>
            `
            row.innerHTML = html
            return row
        }

        const parseData = (data) => {
            console.log('parse data')
            const date = new Date(data.creation_date).toString()
            console.log('createion_date', data.creation_date)
            console.log(date)
            const id = data.hash
            const parseData = {
                date,
                id
            }
            return parseData
        }


        const handleResData = (data) => {
            // Parse Data
            const parsedData = parseData(data)

            // Build Row
            row = buildRow(parsedData)

            // Append row
            table.appendChild(row)
        }

        const handleButtonClick = () => {
            return fetch(URL, {
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then(res => {
                return res.json()
            }).then(resData => {
                handleResData(resData)
            }).catch(err => {
                console.error('There was an error in API request')
            })
        }

        // Add fetch API call to button click
        button.addEventListener('click', handleButtonClick)

    </script>
</main>


{% endblock main %}
